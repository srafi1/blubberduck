<!DOCTYPE html>
<html>

  <head>
    <title>{{title}} | Pok&eacute;mon GOgle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../static/img/icon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-default" style="background-color:#3BB9FF">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Pok&eacute;mon GOgle</a>
        </div>
        <ul class="nav navbar-nav">
          {% if log  %}
	  <li><a href="map">Map</a></li>
          <li><a href="profile">Profile</a></li>
          <li><a href="logout">Logout</a></li>
          {% else %}
          <li><a href="login">Login</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <center><div id="flash-container" style='color:red'><h4><b>{{ message }}</b></h4></div></center>
    {% endfor %}
    {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock content %}
  </body>

</html>
